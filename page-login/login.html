<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sua Empresa</title>
  <link rel="stylesheet" href="/globals.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Karantina&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login">
    <div class="login-container">
      <!-- Seção da Imagem -->
      <div class="image-section">
        <img class="login-image" src="../img/image-17.png" alt="Imagem de Login" />
      </div>
      <!-- Seção do Formulário -->
      <div class="form-section">
        <h1 class="form-title">Fazer Login</h1>
        <form id="login-form">
          <div class="input-group">
            <label for="email" class="field-label">E-mail</label>
            <input type="email" id="email" class="form-field" placeholder="Digite seu e-mail" required />
          </div>
          
          <div class="input-group">
            <label for="password" class="field-label">Senha</label>
            <input type="password" id="password" class="form-field" placeholder="Digite sua senha" required />
          </div>

          <div class="password-reset">
            <a href="#">Esqueci minha senha</a>
          </div>

          <!-- Botão de Login -->
          <button type="submit" class="login-button">
            Entrar
          </button>
        </form>

        <p class="login-note">ou continue com</p>
        
        <!-- Botões Sociais -->
        <div class="social-buttons">
          <button class="social-button facebook">
            <img src="../img/image-18.png" alt="Ícone do Facebook" class="social-icon" />
            <span>Facebook</span>
          </button>
          <button class="social-button apple">
            <img src="../img/image-20.png" alt="Ícone da Apple" class="social-icon" />
            <span>Apple</span>
          </button>
          <button class="social-button google">
            <img src="../img/image-19.png" alt="Ícone do Google" class="social-icon" />
            <span>Google</span>
          </button>
        </div>

        <p class="signup-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        
        <!-- Link para a Página Inicial -->
        <a href="../index.html" class="home-link">
          <img src="../img/image-54.png" alt="Ícone da Página Inicial" class="home-icon" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
